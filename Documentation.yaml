Framework API:
	Search: Filters, Keys, Auth
	Create: Meta, Data, Auth
	Read: Keys, Engine, Auth
	Update: Element, Operation, Auth
	Delete: Keys, Auth
	# async functions

Store API:
	Search: Filters, Keys, Framework (Filters are custom)
	Create: Data, Framework => Created Keys
	Read: Keys, Framework
	Update: Keys, Updates, Framework
	Delete: Keys, Framework

Input Functions:
	Parameters: Value, Shell, Meta, Framework
	Returns: Scrubbed value or false
	# async functions

Engine Functions:
	Parameters: Framework, Resource, ...Custom Parameters
	Returns: Rendered Resource
	# async functions

Documentation Format: # {$}
	Page Title: //#
	Programming Documentation: //!
	API Documentation: //?
	Link to Document: //@
	Description: //=
	Input Parameter: //:
	Returns: //$
	Errors: //&
	Comment: //-